<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCRUMLY</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/app.css" />

</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const integrantesIniciales = [];
    const proyectosIniciales = [];

    const etiquetasDisponibles = ['Feature Request', 'Bug', 'Marketing', 'v2.0', 'Enhancement', 'Design', 'Development'];
    const rolesDisponibles = ['Frontend Developer', 'Backend Developer', 'UI/UX Designer', 'Project Manager', 'QA Engineer', 'DevOps Engineer', 'Product Owner'];
    
    const opcionesEstado = [
      { id: 'porhacer',   name: 'Por hacer',    color: 'bg-gray-500'  },
      { id: 'enprogreso', name: 'En progreso',  color: 'bg-blue-500'  },
      { id: 'revision',   name: 'Revisi√≥n',     color: 'bg-yellow-500'},
      { id: 'hecho',      name: 'Hecho',        color: 'bg-green-500' },
      { id: 'cancelado',  name: 'Cancelado',    color: 'bg-red-500'   }
    ];

    const opcionesPrioridad = [
      { id: 'bajo',    name: 'Baja',    color: 'bg-gray-500'  },
      { id: 'medio',   name: 'Media',   color: 'bg-blue-500'  },
      { id: 'alto',    name: 'Alta',    color: 'bg-yellow-500'},
      { id: 'critico', name: 'Cr√≠tica', color: 'bg-red-500'   }
    ];

    const UserProfileModal = ({ user, onClose, onSave, isOpen }) => {
      const [name, setName] = useState(user?.name || '');
      const [email, setEmail] = useState(user?.email || '');
      const [role, setRole] = useState(user?.role || '');
      const [avatar, setAvatar] = useState(user?.avatar || 'https://i.pravatar.cc/100');
      const [avatarFile, setAvatarFile] = useState(null);
      const fileInputRef = useRef(null);

      useEffect(() => {
        if (user) {
          setName(user.name);
          setEmail(user.email);
          setRole(user.role); setAvatar(user.avatar);
        }
      }, [user, isOpen]);

      const guardarPerfil = () => {
        if (name && email) {
          let finalAvatar = avatar;
          if (avatarFile) finalAvatar = URL.createObjectURL(avatarFile);
          onSave({ id: user?.id || `user-${Date.now()}`, name, email, role, avatar: finalAvatar }); onClose();
        }
      };

      const generarAvatarAleatorio = () => {
        const randomId = Math.floor(Math.random() * 70) + 1;
        setAvatar(`https://i.pravatar.cc/100?img=${randomId}`);
        setAvatarFile(null);
      };

      const manejarClickAvatar = () => fileInputRef.current?.click();
      const manejarCambioArchivo = (event) => {
        const file = event.target.files[0];
        if (file) {
          if (!file.type.startsWith('image/')) { alert('Por favor, selecciona solo archivos de imagen'); return; }
          if (file.size > 5 * 1024 * 1024) { alert('La imagen debe ser menor a 5MB'); return; }
          setAvatarFile(file);
          setAvatar(URL.createObjectURL(file));
        }
      };
      const eliminarAvatarPersonalizado = () => { setAvatarFile(null); setAvatar('https://i.pravatar.cc/100'); };
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
          <div className="modal-container bg-white p-6 rounded-lg shadow-lg w-96 max-w-90vw">
            <h2 className="text-xl font-semibold mb-4">Perfil de Usuario</h2>
            <div className="flex flex-col items-center mb-4">
              <div className="relative">
                <img
                  src={avatar}
                  alt="Avatar"
                  className="w-24 h-24 rounded-full mb-2 object-cover cursor-pointer"
                  onClick={manejarClickAvatar}
                />
                <div className="absolute bottom-0 right-0 bg-blue-500 text-white p-1 rounded-full cursor-pointer" onClick={manejarClickAvatar} title="Cambiar avatar">
                  <svg className="w-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                </div>
              </div>

              <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={manejarCambioArchivo} />
              <div className="flex gap-2 mt-2">
                <button className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded hover:bg-blue-200" onClick={manejarClickAvatar}>Subir imagen</button>
                <button className="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded hover:bg-gray-200" onClick={generarAvatarAleatorio}>Avatar aleatorio</button>
                {avatarFile && <button className="text-xs bg-red-100 text-red-700 px-2 py-1 rounded hover:bg-red-200" onClick={eliminarAvatarPersonalizado}>Quitar</button>}
              </div>
              {avatarFile && <p className="text-xs text-gray-500 mt-1 text-center">Imagen seleccionada: {avatarFile.name}</p>}
            </div>

            <div className="Nombreusurio">
              <label className="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
              <input type="text" className="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={name} onChange={(e) => setName(e.target.value)} placeholder="Tu nombre completo" />
            </div>
            <div className="Email">
              <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" className="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="tu.email@ejemplo.com" />
            </div>
            <div className="Rol">
              <label className="block text-sm font-medium text-gray-700 mb-1">Rol</label>
              <select className="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={role} onChange={(e) => setRole(e.target.value)}>
                {rolesDisponibles.map(r => <option key={r} value={r}>{r}</option>)}
              </select>
            </div>
            <div className="flex justify-end space-x-2">
              <button className="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50" onClick={onClose}>Cancelar</button>
              <button className="px-4 py-2 bg-blue-500 text-white rounded-md text-sm font-medium hover:bg-blue-600" onClick={guardarPerfil}>Guardar cambios</button>
            </div>
          </div>
        </div>
      );
    };

    const NotificationPanel = ({ notificaciones, isOpen, onClose, onMarkAsRead, onClearAll, onNavigateToItem }) => {
      const panelRef = useRef(null); useEffect(() => {
        const manejarClickAfuera = (event) => {
          if (panelRef.current && !panelRef.current.contains(event.target) && !event.target.closest('.notification-button')) onClose();
        };
        if (isOpen) document.addEventListener('mousedown', manejarClickAfuera);
        return () => document.removeEventListener('mousedown', manejarClickAfuera);
      }, [isOpen, onClose]);

      const unreadCount = notificaciones.filter(n => !n.read).length;
      if (!isOpen) return null;

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end">
          <div ref={panelRef} className="notification-panel open w-80 bg-white shadow-xl h-full">
            <div className="p-4 border-b flex justify-between items-center">
              <h2 className="text-lg font-semibold">Notificaciones</h2>
              <div className="flex space-x-2">
                {unreadCount > 0 && <button className="text-sm text-blue-600 hover:text-blue-800" onClick={onMarkAsRead}>Marcar todo como le√≠do</button>}
                <button className="text-sm text-gray-600 hover:text-gray-800" onClick={onClose}>‚úï</button>
              </div>
            </div>
            <div className="Notificaciones">
              <button className="text-sm text-red-600 hover:text-red-800" onClick={onClearAll}>Borrar todas las notificaciones</button>
            </div>
            <div className="overflow-y-auto h-full pb-20">
              {notificaciones.length > 0 ? notificaciones.map(notification => (
                <div key={notification.id} className={`notification-item p-4 border-b ${notification.read ? '' : 'unread'}`} onClick={() => onNavigateToItem(notification)}>
                  <div className="flex justify-between items-start mb-2">
                    <h3 className="text-sm font-medium">{notification.title}</h3>
                    <span className="text-xs text-gray-500">{new Date(notification.timestamp).toLocaleTimeString()}</span>
                  </div>
                  <p className="text-sm text-gray-600 mb-2">{notification.message}</p>
                  <div className="flex justify-between items-center">
                    <span className="text-xs text-gray-500">{new Date(notification.timestamp).toLocaleDateString()}</span>
                    {!notification.read && <span className="inline-block w-2 h-2 bg-blue-500 rounded-full" />}
                  </div>
                </div>
              )) : <div className="p-4 text-center text-gray-500">Sin notificaciones</div>}
            </div>
          </div>
        </div>
      );
    };

    const AddTeamMemberModal = ({ onClose, onSave, isOpen }) => {
      const [pesta√±aActiva, setPesta√±aActiva] = useState('manual');
      const [name, setName] = useState('');
      const [email, setEmail] = useState('');
      const [role, setRole] = useState(rolesDisponibles[0]);
      const [correoInvitacion, setCorreoInvitacion] = useState('');
      const [rolInvitacion, setRolInvitacion] = useState(rolesDisponibles[0]);

      const resetForm = () => { setName(''); setEmail(''); setRole(rolesDisponibles[0]); setCorreoInvitacion(''); setRolInvitacion(rolesDisponibles[0]); };
      useEffect(() => { if (isOpen) resetForm(); }, [isOpen]);

      const agregarIntegranteManual = () => {
        if (name.trim() && email.trim()) {
          onSave({ id: `user-${Date.now()}`, name: name.trim(), email: email.trim(), role, avatar: `https://i.pravatar.cc/100?img=${Math.floor(Math.random() * 70) + 1}` });
          onClose();
        }
      };
      const enviarInvitacion = () => { if (correoInvitacion.trim()) { alert(`Invitaci√≥n enviada a ${correoInvitacion} para el rol de ${rolInvitacion}`); onClose(); } };
      if (!isOpen) return null;

      return (
        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
          <div className="modal-container bg-white p-6 rounded-lg shadow-lg w-96 max-h-screen overflow-y-auto">
            <h2 className="text-xl font-semibold mb-4">Agregar integrante</h2>
            <div className="flex border-b mb-4">
              <button className={`px-4 py-2 tab-button ${pesta√±aActiva === 'manual' ? 'active' : ''}`} onClick={() => setPesta√±aActiva('manual')}>Agregar manualmente</button>
              <button className={`px-4 py-2 tab-button ${pesta√±aActiva === 'invite' ? 'active' : ''}`} onClick={() => setPesta√±aActiva('invite')}>Invitar</button>
            </div>
            {pesta√±aActiva === 'manual' ? (
              <div>
                <div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                  <input type="text" className="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={name} onChange={(e) => setName(e.target.value)} placeholder="Ingrese nombre completo" />
                </div>
                <div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                  <input type="email" className="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="Ingrese correo electr√≥nico" />
                </div>
                <div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-1">Rol</label>
                  <select className="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={role} onChange={(e) => setRole(e.target.value)}>
                    {rolesDisponibles.map(r => <option key={r} value={r}>{r}</option>)}
                  </select>
                </div>
                <div className="flex justify-end space-x-2">
                  <button className="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50" onClick={onClose}>Cancelar</button>
                  <button className="px-4 py-2 bg-gray-800 text-white rounded-md text-sm font-medium hover:bg-gray-700" onClick={agregarIntegranteManual}>Agregar integrante</button>
                </div>
              </div>
            ) : (
              <div>
                <div className="EmailAddres">
                  <label className="block text-sm font-medium text-gray-700 mb-1">Correo Electr√≥nico</label>
                  <input type="email" className="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={correoInvitacion} onChange={(e) => setCorreoInvitacion(e.target.value)} placeholder="Ingrese correo electr√≥nico para invitar" />
                </div>
                <div className="Role">
                  <label className="block text-sm font-medium text-gray-700 mb-1">Rol</label>
                  <select className="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={rolInvitacion} onChange={(e) => setRolInvitacion(e.target.value)}>
                    {rolesDisponibles.map(r => <option key={r} value={r}>{r}</option>)}
                  </select>
                </div>
                <p className="Enviarinvitacion">Se enviar√° un correo electr√≥nico de invitaci√≥n a esta direcci√≥n con un enlace para unirse al equipo.</p>
                <div className="flex justify-end space-x-2">
                  <button className="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50" onClick={onClose}>Cancelar</button>
                  <button className="px-4 py-2 bg-gray-800 text-white rounded-md text-sm font-medium hover:bg-gray-700" onClick={enviarInvitacion}>Enviar invitaci√≥n</button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const TeamMemberSelector = ({ members, selectedMembers, onSelectionChange, onAddNewMember }) => {
      const [terminoBusqueda, setTerminoBusqueda] = useState('');
      const filteredMembers = members.filter(member => member.name.toLowerCase().includes(terminoBusqueda.toLowerCase()) ||
        member.role.toLowerCase().includes(terminoBusqueda.toLowerCase())
      );
      const alternarSeleccionIntegrante = (memberId) => {
        if (selectedMembers.includes(memberId)) onSelectionChange(selectedMembers.filter(id => id !== memberId));
        else onSelectionChange([...selectedMembers, memberId]);
      };

      return (
        <div className="seleccionarteam">
          <div className="flex justify-between items-center mb-3">
            <h3 className="text-sm font-medium text-gray-700">Asignar integrante</h3>
            <button className="text-xs text-blue-600 hover:text-blue-800 font-medium" onClick={onAddNewMember}>+ Agregar nuevo integrante</button>
          </div>
          <div className="mb-3">
            <input type="text" placeholder="Buscar integrante..." className="w-full p-2 border rounded-md text-sm" value={terminoBusqueda} onChange={(e) => setTerminoBusqueda(e.target.value)} />
          </div>
          <div className="max-h-40 overflow-y-auto">
            {filteredMembers.length > 0 ? filteredMembers.map(member => (
              <div key={member.id} className={`flex items-center p-2 rounded-md cursor-pointer team-member ${selectedMembers.includes(member.id) ? 'bg-blue-100' : ''}`} onClick={() => alternarSeleccionIntegrante(member.id)}>
                <img src={member.avatar} alt={member.name} className={`avatar mr-3 ${selectedMembers.includes(member.id) ? 'selected-member' : ''}`} />
                <div className="flex-1">
                  <p className="text-sm font-medium">{member.name}</p>
                  <p className="text-xs text-gray-500">{member.role}</p>
                </div>
                <input type="checkbox" checked={selectedMembers.includes(member.id)} onChange={() => alternarSeleccionIntegrante(member.id)} className="h-4 w-4 text-blue-600 rounded" />
              </div>
            )) : <p className="Miembrosnoecnontrado">No se encontraron integrantes</p>}
          </div>
          <div className="mt-3">
            <p className="text-xs text-gray-500">{selectedMembers.length > 0 ? `Se ha seleccionado ${selectedMembers.length} integrante(s) del equipo` : "No se han seleccionado miembros del equipo."}</p>
          </div>
        </div>
      );
    };

    const ProjectModal = ({ project, onClose, onSave, isOpen, integrantes, onAddNewMember }) => {
      const [name, setName] = useState(project?.name || '');
      const [description, setDescription] = useState(project?.description || '');
      const [tags, setTags] = useState(project?.tags || []);
      const [assignees, setAssignees] = useState(project?.assignees || []);
      const [newTag, setNewTag] = useState('');

      useEffect(() => {
        if (project) { setName(project.name); setDescription(project.description); setTags(project.tags || []); setAssignees(project.assignees || []); }
        else { setName(''); setDescription(''); setTags([]); setAssignees([]); }
      }, [project, isOpen]);

      const guardarProyectoModal = () => {
        if (name.trim()) {
          onSave({ id: project?.id || `project-${Date.now()}`, name: name.trim(), description: description.trim(), tags, assignees, issues: project?.issues || [] });
          onClose();
        }
      };
      const agregarEtiqueta = () => { if (newTag.trim() && !tags.includes(newTag.trim())) { setTags([...tags, newTag.trim()]); setNewTag(''); } };
      const quitarEtiqueta = (tagToRemove) => setTags(tags.filter(tag => tag !== tagToRemove));
      if (!isOpen) return null;

      return (
        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
          <div className="modal-container bg-white p-4 md:p-6 rounded-lg shadow-lg w-full max-w-3xl max-h-[90vh] overflow-y-auto">
            <h2 className="text-xl font-semibold mb-4">{project ? "Editar Proyecto" : "Crear Proyecto"}</h2>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div className="md:col-span-2">
                <label className="block text-sm font-medium text-gray-700 mb-1">Nombre del Proyecto</label>
                <input type="text" className="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={name} onChange={(e) => setName(e.target.value)} placeholder="ej, Redise√±o del sitio web" />
              </div>
              <div className="md:col-span-2">
                <label className="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n</label>
                <textarea rows="3" className="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={description} onChange={(e) => setDescription(e.target.value)} placeholder="Descripci√≥n del Proyecto..." />
              </div>
              <div className="md:col-span-2">
                <TeamMemberSelector members={integrantes} selectedMembers={assignees} onSelectionChange={setAssignees} onAddNewMember={onAddNewMember} />
              </div><div className="md:col-span-2">
                <label className="block text-sm font-medium text-gray-700 mb-1">Etiquetas</label>
                <div className="flex flex-wrap gap-2 mb-2">
                  {tags.map(tag => (
                    <span key={tag} className="inline-flex items-center px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full">
                      {tag}
                      <button type="button" className="ml-1 text-blue-500 hover:text-blue-700" onClick={() => quitarEtiqueta(tag)}>√ó</button>
                    </span>
                  ))}
                </div>
                <div className="flex">
                  <input type="text" className="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" value={newTag} onChange={(e) => setNewTag(e.target.value)} placeholder="Agregar etiqueta" onKeyPress={(e) => e.key === 'Enter' && agregarEtiqueta()} />
                  <button type="button" className="ml-2 px-3 py-2 bg-gray-800 text-white rounded-md text-sm font-medium hover:bg-gray-700" onClick={agregarEtiqueta}>Agregar</button>
                </div>
                <div className="Tags">
                  <p className="text-xs text-gray-500 mb-1">Etiquetas sugeridas:</p>
                  <div className="flex flex-wrap gap-1">
                    {etiquetasDisponibles.filter(t => !tags.includes(t)).map(tag => (
                      <button key={tag} type="button" className="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full hover:bg-gray-200" onClick={() => !tags.includes(tag) && setTags([...tags, tag])}>{tag}</button>
                    ))}
                  </div> </div></div></div>
            <div className="flex justify-end space-x-2 mt-4">
              <button className="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50" onClick={onClose}>Cancelar</button>
              <button className="px-4 py-2 bg-gray-800 text-white rounded-md text-sm font-medium hover:bg-gray-700" onClick={guardarProyectoModal}>{project ? "Guardar Cambios" : "Crear Proyecto"}</button>
            </div>
          </div>
        </div>
      );
    };

    const TaskModal = ({ task, onClose, onSave, isOpen, integrantes, projectId, usuarioActual, onNotification }) => {
      const [title, setTitle] = useState(task?.title || '');
      const [description, setDescription] = useState(task?.description || '');
      const [tag, setTag] = useState(task?.tag || 'Feature Request');
      const [assignee, setAssignee] = useState(task?.assignee || '');
      const [status, setStatus] = useState(task?.status || 'porhacer');
      const [priority, setPriority] = useState(task?.priority || 'medio');
      const [dueDate, setDueDate] = useState(task?.dueDate || "");
      const [previousAssignee, setPreviousAssignee] = useState(task?.assignee || '');

      useEffect(() => {
        if (task) {
          setTitle(task.title); setDescription(task.description || ''); setTag(task.tag);
          setAssignee(task.assignee); setStatus(task.status); setPriority(task.priority);
          setDueDate(task.dueDate || ""); setPreviousAssignee(task.assignee || '');
        } else {
          setTitle(''); setDescription(''); setTag('Feature Request'); setAssignee('');
          setStatus('porhacer'); setPriority('medio'); setDueDate(""); setPreviousAssignee('');
        }
      }, [task, isOpen]);

      const guardarTarea = () => {
        if (title.trim()) {
          const nowIso = new Date().toISOString();
          const activityItem = {
            id: `act-${Date.now()}`,
            type: task ? 'update' : 'create',
            text: task ? `Tarea actualizada por ${usuarioActual.name}` : `Tarea creada por ${usuarioActual.name}`,
            at: nowIso,
            userId: usuarioActual.id
          };
          const newTask = {
            id: task?.id || `issue-${Date.now()}`,
            title: title.trim(),
            description: description.trim(),
            tag, assignee, status, priority,

                  type: 'stale_task',
                  title: 'Alerta de tarea estancada',
                  message: `La tarea "${issue.title}" lleva m√°s de 24 horas en estado ${opcionesEstado.find(s => s.id === issue.status)?.name}.`,
                  timestamp: new Date().toISOString(), read: false, projectId: project.id, taskId: issue.id
                });
              }
              if (createdAt < unaHoraAtras && issue.status === 'porhacer') {
                nuevasNotificaciones.push({

                  type: 'inactive_task',
                  title: 'Tarea inactiva',

            });

        verificarNotificacionesTareas();

              issues: project.issues.map(issue =>

          return project;

          id: `notif-${task.id}-status`, type: 'status_change', title: 'Estado de Tarea Actualizado',
          message: `Tarea "${task.title}" movida a ${opcionesEstado.find(s => s.id === newStatus)?.name}`,

        if (proyectos.some(p => p.id === projectData.id)) setProyectos(proyectos.map(p => p.id === projectData.id ? projectData : p));
        else { setProyectos([...proyectos, projectData]); setProyectoSeleccionado(projectData.id); }
        setMostrarModalProyecto(false); setProyectoEditando(null);

          setProyectos(updatedProjects);
          setIntegrantes(integrantes.filter(member => member.id !== memberId));

      const guardarTarea = (taskData) => {
        setProyectos(proyectos.map(project => {
          if (project.id === taskData.projectId) {
            if (taskData.id && project.issues.some(issue => issue.id === taskData.id)) {
              return { ...project, issues: project.issues.map(issue => issue.id === taskData.id ? taskData : issue) };
            } else {
              return { ...project, issues: [...project.issues, taskData] };
            }
          }
          return project;
        }));
        setMostrarModalTarea(false); setTareaEditando(null);
      };

      const eliminarProyecto = (projectId) => {
        if (window.confirm("¬øEst√°s seguro de que quieres eliminar este proyecto? Se perder√°n todas las tareas.")) {
          const newProjects = proyectos.filter(p => p.id !== projectId);
          setProyectos(newProjects);
          if (proyectoSeleccionado === projectId) setProyectoSeleccionado(newProjects[0]?.id || null);
        }

      const agregarNotificacion = (n) => setNotificaciones(prev => [n, ...prev]);
      const marcarComoLeido = () => setNotificaciones(notificaciones.map(n => ({ ...n, read: true })));
      const limpiarTodas = () => setNotificaciones([]);
      const guardarPerfilUsuario = (userData) => { setUsuarioActual(userData); localStorage.setItem('usuarioActual', JSON.stringify(userData)); setMostrarPerfilUsuario(false); };

      // Filtrar tareas para mostrar en el Kanban Board
      const obtenerTareasFiltradas = () => {
        if (!proyectoActual) return [];
        
        return proyectoActual.issues.filter(issue => {
          const coincideBusqueda = issue.title.toLowerCase().includes(terminoBusqueda.toLowerCase());
          const coincideFiltroEtiqueta = etiquetaSeleccionada === null || issue.tag === etiquetaSeleccionada;
          return coincideBusqueda && coincideFiltroEtiqueta;
        });
      };

      const tareasFiltradas = obtenerTareasFiltradas();
      const notificacionesNoLeidas = notificaciones.filter(n => !n.read).length;

      const prIdToAccent = (id) => ({
        critico: 'accent-critical',

        medio: 'accent-medium',

      return (
        <div className="App">

                {proyectoActual ? (
                  <div>
                    <div className="p-4 border-b">
                      <p className="text-gray-600">{proyectoActual.description}</p>
                      <div className="flex items-center mt-2">
                        <h3 className="text-sm font-medium text-gray-700 mr-2">Asignado a:</h3>
                        <div className="flex -space-x-2">
                          {obtenerInfoAsignado(proyectoActual.assignees || []).map(member => member ? <img key={member.id} src={member.avatar} alt={member.name} className="avatar border-2 border-white" title={`${member.name} (${member.role})`} /> : null)}
                        </div>
                      </div>
                      <div className="flex flex-wrap gap-2 mt-2">
                        {(proyectoActual.tags || []).map(tag => <span key={tag} className="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full">{tag}</span>)}
                      </div>
                    </div>
                    {vistaActiva === 'kanban' ? (
                      <div className="p-4">
                        <div className="kanban-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                          {opcionesEstado.map(status => {
                            const statusIssues = tareasFiltradas.filter(issue => issue.status === status.id);
                            return (
                              <div key={status.id} className="kanban-column rounded-lg p-4"
                                onDragOver={(e) => e.preventDefault()}
                                onDrop={(e) => { e.preventDefault(); const taskId = e.dataTransfer.getData('text/plain'); const task = (proyectoActual.issues || []).find(t => t.id === taskId); if (task && task.status !== status.id) moverTarea(task, status.id); }}>
                                <div className="flex items-center mb-4">
                                  <span className={`w-3 h-3 rounded-full ${status.color} mr-2`} />
                                  <h3 className="font-medium text-gray-700">{status.name}</h3>
                                  <span className="ml-2 bg-gray-200 text-gray-700 text-xs font-medium rounded-full px-2 py-1">{statusIssues.length}</span>
                                </div>

                                <div className="space-y-3">
                                  {statusIssues.length === 0 ? (
                                    <div className="text-sm text-gray-400 italic py-2 text-center">
                                      Sin tareas
                                    </div>
                                  ) : (
                                    statusIssues.map(issue => {
                                      const isOverdue = issue.dueDate && new Date(issue.dueDate) < new Date() && issue.status !== 'hecho' && issue.status !== 'cancelado';
                                      const prAccent = `task-accent ${prIdToAccent(issue.priority)}`;
                                      const prChip = prIdToChip(issue.priority);
                                      return (
                                        <div key={issue.id} data-task-id={issue.id} className="task-card-ui p-3"
                                          draggable
                                          onDragStart={(e) => { e.dataTransfer.setData('text/plain', issue.id); e.currentTarget.classList.add('dragging'); }}
                                          onDragEnd={(e) => { e.currentTarget.classList.remove('dragging'); }}>
                                          <div className={prAccent} />
                                          <div className="flex items-start justify-between mb-2">
                                            <h4 className="task-title">{issue.title}</h4>
                                            <span className={prChip}>
                                              <span>{(opcionesPrioridad.find(p => p.id === issue.priority)?.name) || 'Media'}</span>
                                            </span>
                                          </div>

                                          <p className="task-desc mb-3">{issue.description || "No hay descripci√≥n disponible"}</p>
                                          <div className="flex flex-wrap items-center gap-2 mb-2">
                                            <span className="tag-pill">{issue.tag}</span>
                                            <span className="text-xs text-gray-500 mr-2">{issue.date}</span>
                                            {issue.dueDate && (
                                              <span className={`badge ${isOverdue ? 'badge-overdue' : 'badge-due'}`}>
                                                {isOverdue ? 'Vencida' : 'Vence'} ¬∑ {new Date(issue.dueDate).toLocaleDateString()}
                                              </span>
                                            )}
                                          </div>

                                          <div className="task-footer">
                                            <div className="flex items-center gap-2">
                                              {issue.assignee && <img src={issue.assignee} alt="Asignado" className="avatar-sm" />}
                                            </div>
                                            <div className="task-actions">
                                              <button className="task-action-btn" onClick={() => { setTareaEditando(issue); setMostrarModalTarea(true); }}>Editar</button>
                                            </div>
                                          </div>
                                        </div>
                                      );
                                    })
                                  )}
                                </div>
                              </div>
                            );
                          })}
                        </div>
                      </div>
                    ) : (
                      <div className="p-4">
                        <h3 className="text-lg font-medium text-gray-900 mb-4">Tareas</h3>
                        <div className="grid grid-cols-1 gap-4">
                          {tareasFiltradas.length > 0 ? tareasFiltradas.map(issue => {
                            const isOverdue = issue.dueDate && new Date(issue.dueDate) < new Date() && issue.status !== 'hecho' && issue.status !== 'cancelado';
                            const prAccent = `task-accent ${prIdToAccent(issue.priority)}`;
                            const prChip = prIdToChip(issue.priority);
                            return (
                              <div key={issue.id} data-task-id={issue.id} className="task-card-ui p-3">
                                <div className={prAccent} />

                                <div className="flex items-start justify-between mb-2">
                                  <h4 className="task-title">{issue.title}</h4>
                                  <div className="flex items-center gap-2">
                                    <span className="chip">
                                      {opcionesEstado.find(s => s.id === issue.status)?.name || 'Por hacer'}
                                    </span>
                                    <span className={prChip}>{(opcionesPrioridad.find(p => p.id === issue.priority)?.name) || 'Media'}</span>
                                  </div>
                                </div>

                                <p className="task-desc mb-3">{issue.description || "Sin descripci√≥n"}</p>

                                <div className="flex flex-wrap items-center gap-2 mb-2">
                                  {issue.dueDate && (
                                    <span className={`badge ${isOverdue ? 'badge-overdue' : 'badge-due'}`}>
                                      {isOverdue ? 'Vencida' : 'Vence'} ¬∑ {new Date(issue.dueDate).toLocaleDateString()}
                                    </span>
                                  )}
                                  <span className="tag-pill">{issue.tag}</span>
                                  <span className="text-xs text-gray-500">{issue.date}</span>
                                </div>
                                <div className="task-footer">
                                  <div className="flex items-center">
                                    {issue.assignee && <img src={issue.assignee} alt="Asignado" className="avatar-sm mr-2" />}
                                  </div>
                                  <div className="task-actions">
                                    <button className="task-action-btn" onClick={() => { setTareaEditando(issue); setMostrarModalTarea(true); }}>Editar</button>
                                  </div>
                                </div>
                              </div>
                            );
                          }) : <p className="text-gray-500 text-center py-8">Sin tareas</p>}
                        </div>
                      </div>
                    )}
                  </div>
                ) : (

                  <div className="flex flex-col items-center justify-center h-full">
                    <p className="text-gray-500 mb-4">No hay proyecto agregado</p>
                    <button className="px-4 py-2 bg-gray-800 text-white rounded-md text-sm font-medium hover:bg-gray-700" onClick={() => { setProyectoEditando(null); setMostrarModalProyecto(true); }}>Crea tu primer proyecto</button>
                  </div>
                )}
              </div>
            </div>
          </div>

          <NotificationPanel
            notificaciones={notificaciones}
            isOpen={mostrarNotificaciones}
            onClose={() => setMostrarNotificaciones(false)}
            onMarkAsRead={marcarComoLeido}
            onClearAll={limpiarTodas}
            onNavigateToItem={navegarDesdeNotificacion}
          />

          <UserProfileModal
            user={usuarioActual}
            onClose={() => setMostrarPerfilUsuario(false)}
            onSave={guardarPerfilUsuario}
            isOpen={mostrarPerfilUsuario}
          />

          {mostrarModalProyecto && (
            <ProjectModal
              project={proyectoEditando}
              onClose={() => { setMostrarModalProyecto(false); setProyectoEditando(null); }}
              onSave={guardarProyecto}
              isOpen={mostrarModalProyecto}
              integrantes={integrantes}
              onAddNewMember={() => { setMostrarModalProyecto(false); setMostrarModalAgregarIntegrante(true); }}
            />
          )}

          {mostrarModalAgregarIntegrante && (
            <AddTeamMemberModal
              onClose={() => setMostrarModalAgregarIntegrante(false)}
              onSave={agregarIntegrante}
              isOpen={mostrarModalAgregarIntegrante}
            />
          )}

          {mostrarModalTarea && (
            <TaskModal
              task={tareaEditando}
              onClose={() => { setMostrarModalTarea(false); setTareaEditando(null); }}
              onSave={guardarTarea}
              isOpen={mostrarModalTarea}
              integrantes={integrantes}
              projectId={proyectoSeleccionado}
              usuarioActual={usuarioActual}
              onNotification={agregarNotificacion}
            />
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

</html>
